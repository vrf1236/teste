<body>
    <h1 >CADASTRAR CLIENTE</h1>
	<p >INSERIR DADOS CADASTRAMENTO</p>
   
 
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="CPF"><strong>CPF</strong></label>
        <input type="text" name="CPF" id="CPF" required>
    </div>

    <div class="campo">
        <label for="data nascimento"><strong>data nascimento</strong></label>
        <input type="text" name="data nascimento" id="data nascimento" required>
    </div>

    <div class="campo">
        <label for="endereço"><strong>endereço</strong></label>
        <input type="text" name="endereço" id="endereço" required>
    </div>

    <div class="campo">
        <label for="CEP"><strong>CEP</strong></label>
        <input type="text" name="CEP" id="CEP" required>
    </div>

    <div class="campo">
        <label for="telefone"><strong>telefone</strong></label>
        <input type="text" name="telefone" id="telefone" required>
    </div>

    <div class="campo">
        <label for="email"> <strong>Email</strong> </label>
        <input type="email" name="email" id="email" required>
    </div>

    <button class="botao" type="submit" onsubmit="">Concluído</button> 

</body>
